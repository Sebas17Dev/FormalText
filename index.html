<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FormalText - Mejora la redacción de tus documentos">
    <meta name="keywords" content="formal, text, writing, improvement, grammar">
    <meta name="author" content="Sebastián Terán">
    <title>FormalText</title>
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../../public/fontawesome/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <script src="informalWords.js" type="text/javascript" defer></script>
    <script src="script.js" type="text/javascript" defer></script>
    <script src="darkMode.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <label for="slider" class="switch">
            <input type="checkbox" id="slider">
            <span class="slider">
                <i class="fa-solid fa-moon icon moon-icon"></i>
                <i class="fa-solid fa-sun icon sun-icon"></i>
            </span>
        </label>
        <header>
            <h1>FormalText</h1>
            <p>Pegue su documento a continuación y revise su redacción</p>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="check-repeated-words">
                <label for="check-repeated-words">Verificar palabras repetidas en párrafos</label>
            </div>
            <div id="feedback" class="feedback hidden"></div>
        </header>

        <section class="editor-container">
            <div class="editable" id="document-input" contenteditable="true"></div>
            <div class="counts">
                <p id="char-count">Caracteres: 0</p>
                <p id="word-count">Palabras: 0</p>
                <p id="paragraph-count">Párrafos: 0</p>
            </div>

            <div class="button-group">
                <button class="btn" id="btn-clear">Limpiar todo<br><span>(Ctrl + L)</span></button>
                <button class="btn" id="btn-review">Revisar documento<br><span>(Ctrl + Enter)</span></button>
            </div>
        </section>

        <p id="version">Versión: 0.1.7</p>
    </div>
</body>

</html>
